  <!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm & Peaceful Page</title>


<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Background gradient */
    body {
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        overflow: hidden;
    }

    /* Floating shapes animation */
    .floating-shape {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-50px) translateX(50px); }
        100% { transform: translateY(0) translateX(0); }
    }

    /* Central content box */
    .content-box {
        text-align: center;
        background: rgba(255, 255, 255, 0.5);
        padding: 50px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 30px;
    }

    /* Audio player styling */
    audio {
        width: 100%;
        outline: none;
    }

    /* Additional floating shapes */
    .shape1 { top: 20%; left: 10%; animation-duration: 12s; }
    .shape2 { top: 60%; left: 70%; animation-duration: 15s; }
    .shape3 { top: 40%; left: 40%; animation-duration: 18s; }
</style>


</head>
<body>


<!-- Floating shapes -->
<div class="floating-shape shape1"></div>
<div class="floating-shape shape2"></div>
<div class="floating-shape shape3"></div>

<!-- Central content -->
<div class="content-box col-md-6">
    <img src="images.jpg"  height="300" width="300">
    <h1>Take a Deep Breath</h1>
    <h2>Close your eyes , the feel the music.</h2>
    <p>Relax, unwind, and let the soothing music calm your mind.</p>
    <audio controls class="w-100">
        <source src="Meditativemusic.mp3" type="audio/ogg">
     
      </audio>
</div>


</body>
</html>

</body>
</html>
